<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calc__wrapp">
      <div class="calc__header">
        <h1 class="calc__header-title">Hello, My Dear Friend</h1>
        <div class="calc__text">
          This is my Calculator and it's my first project.
        </div>
      </div>
      <div class="calc__inner">
        <div class="calc__body">
          <input class="calc__input" type="text " readonly  placeholder="Put value" />
        </div>
        <div class="calc__buttons">
          <button class="calc__clear calca__button">C</button>
          <button class="calc__negative calca__button">+/-</button>
          <button class="calc__perc calca__button">%</button>
          <button class="calc__operations calca__button">/</button>
          <button class="calca__button">7</button>
          <button class="calca__button">8</button>
          <button class="calca__button">9</button>
          <button class="calc__operations calca__button">X</button>
          <button class="calca__button">4</button>
          <button class="calca__button">5</button>
          <button class="calca__button">6</button>
          <button class="calc__operations calca__button">-</button>
          <button class="calca__button">1</button>
          <button class="calca__button">2</button>
          <button class="calca__button">3</button>
          <button class="calc__operations calca__button">+</button>
          <button class="calca__button">0</button>
          <button class="calca__button">.</button>
          <button class="calca__button calc--equal">=</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
